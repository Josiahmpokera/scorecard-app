<h2 mat-dialog-title>Delete a scorecard <i>{{data.name}}</i>?</h2>
<mat-dialog-content>This will delete a scorecard <i>{{data.name}}</i> and cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button  mat-stroked-button color="warn" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
