<div>
  <div class="home-container" *ngIf="scorecards$ | async as scorecards">
    <div
      class="mat-elevation-z1"
      style="width: 100%; padding: 1em; text-align: center;"
      *ngIf="
        (migrationLoadingStatus$ | async) &&
        (migrationNotification$ | async) as notification
      "
    >
      <i>{{ notification.message }}</i>
      <mat-progress-bar
        mode="determinate"
        [value]="notification.progressValue"
      ></mat-progress-bar>
      <b>{{ notification.progressValue }}%</b>
    </div>
    <!--header-->
    <app-home-header
      [paginationConfig]="config"
      [scorecardLength]="scorecards?.length"
      (searchFilter)="getSearchFilter($event)"
      (changeView)="onChangeView($event)"
      (pageChange)="onPageChange($event)"
      *ngIf="!(migrationLoadingStatus$ | async)"
    >
    </app-home-header>
    <!-- end of header -->

    <!-- home content container -->
    <div
      [ngClass]="{
        'header-content-margin': !(migrationLoadingStatus$ | async)
      }"
      class="app-content home-content"
    >
      <!-- scorecard view -->
      <div class="scorecard-view">
        <!-- card view -->
        <div @fadeSmooth *ngIf="currentViewType === viewTypes.CARD">
          <app-card-thumbnail-view
            [scorecards]="scorecards"
            [paginationConfig]="config"
            [searchTerm]="filter"
            [viewType]="currentViewType"
            [viewTypes]="viewTypes"
            (viewScorecard)="onView($event)"
          >
          </app-card-thumbnail-view>
        </div>
        <!-- end of card view -->

        <!-- thumbnail  view -->
        <div @fadeSmooth *ngIf="currentViewType === viewTypes.THUMBNAIL">
          <app-card-thumbnail-view
            [scorecards]="scorecards"
            [paginationConfig]="config"
            [searchTerm]="filter"
            [viewType]="currentViewType"
            [viewTypes]="viewTypes"
            (viewScorecard)="onView($event)"
          >
          </app-card-thumbnail-view>
        </div>
        <!-- end of thumbnail  view -->

        <!-- list view -->
        <table
          @fadeSmooth
          class="table table-hover"
          *ngIf="currentViewType === viewTypes.LIST"
        >
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Last modified</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="cursor"
              (click)="viewScorecard()"
              app-list-view
              *ngFor="let row of scorecards | filter: filter | paginate: config"
              [row]="row"
            ></tr>
          </tbody>
        </table>
        <!-- end of list view -->
      </div>
      <!-- end of scorecard view -->
    </div>
    <!-- end of home content container -->
  </div>
