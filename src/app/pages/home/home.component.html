<!--header-->
  <div class="container-fluid mat-elevation-z2" style="margin-bottom: 1em;">
    <div class="row">
      <div
        class="col-md-3 col-xs-12"
        style="cursor: pointer;"
      >
        <img src="assets/images/score.png" />
      </div>
      <!-- <div class="col-md-5 col-xs-12"> -->
        <mat-form-field class="col-md-6 col-xs-12"  style="margin-top: 14px; ">
          <mat-label for="">Search score card by name</mat-label>
          <input matInput type="search" [(ngModel)]="filter" />
        </mat-form-field>
      <!-- </div> -->
      <div class="col-md-3 col-xs-12 operations-section" style="margin-top: 10px">
        <button (click)="createNew()" 
                 matTooltip="Create a new scorecard"
                 mat-stroked-button 
                class="pull-right cursor">
          Create&nbsp;<i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <button mat-stroked-button 
                class="pull-right cursor" 
                (click)="changeView()"
                matTooltip="List View"
                >
          <i class="fa fa-list" *ngIf="type == 'thumbnails'"></i>
          <i class="fa fa-th-large" *ngIf="type == 'list'"></i>
          <i class="fa fa-th" *ngIf="type == 'card'"></i>
        </button>
        <app-info-menu class="pull-right"></app-info-menu>
      </div>
    </div>
    
  </div>

  <!--scorecard views and details-->
  <!-- -->
 <div class="container-fluid">
  <div *ngIf="scorecards">
    <div
      [ngClass]="[
        type === 'list' ? '' : '',
        type === 'thumbnails' ? 'flex-container' : '',
        type === 'card' ? 'row' : ''
      ]"
    >
      <mat-card
        [ngClass]="[
          type === 'list' ? 'row listanimate' : '',
          type === 'thumbnails' ? 'flex row' : '',
          type === 'card' ? 'col-md-4 cardStyle' : ''
        ]"
        *ngFor="let card of scorecards | filter: filter | paginate: config"
        [@visibilityChanged]="
          current_hovered_card === card.id ? 'hoovered' : 'notHovered'
        "
        (mouseenter)="mouseEnter(card.id)"
        (mouseleave)="mouseLeave(card.id)"
        @fadeSmooth
      >
        <div
          [ngClass]="[
            type === 'list' ? 'col-md-3' : '',
            type === 'thumbnails' ? 'col-md-4' : '',
            type === 'card' ? '' : ''
          ]"
        >
          <img src="assets/images/scorecard.png" />
        </div>
        <div
          [ngClass]="[
            type === 'list' ? 'col-md-9' : '',
            type === 'thumbnails' ? 'col-md-8' : '',
            type === 'card' ? '' : ''
          ]"
        >
          <h4>{{ card.name }}</h4>
          <p>{{ card.description }}</p>
          <div>
            <a
              routerLink="/view"
              mat-raised-button
              color="primary"
              matTooltip="View {{ card.name }}"
              style="cursor: pointer"
              class="sans-pro"
              role="button"
              >view</a
            >&nbsp;
            <a
              mat-raised-button
              matTooltip="Edit {{ card.name }}"
              class="sans-pro"
              role="button"
              style="cursor: pointer"
            >
              <i class="fa fa-pencil text-primary"></i> </a
            >&nbsp;
            <button
              mat-raised-button
              color="warn"
              matTooltip="Delete {{ card.name }}"
              class="sans-pro"
              role="button"
              style="cursor: pointer"
            >
              <i class="fa fa-trash-o "></i>
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <!--pagination control-->
  <div class="pagination-section" style="margin-top: 2%;">
    <mat-paginator [length]="config.totalItems"
              [pageSize]="config.itemsPerPage"
              [pageSizeOptions]="[config.itemsPerPage]"
              (page)="pageChanged($event)"
              >
    </mat-paginator>
  </div>
</div>
