<div class="app-header-container home-header-container mat-elevation-z1">
  <div class="home-header-left-block">
    <div class="home-header-brand" tourAnchor="home.start.tour">
      <mat-form-field tourAnchor="home.search" appearance="outline" class="home-header-search">
        <input matInput type="search" matTooltip="Type to search for a scorecard" class="search-field"
          [(ngModel)]="filter" (ngModelChange)="sendSearchText($event)" placeholder="Search score card by name" />
        <mat-icon inline="true" class="mr-2" style="font-size: 20px;" matPrefix>search</mat-icon>
      </mat-form-field>
      <button [routerLink]="['create']" color="primary" class="ml-2 home-header-add-button" mat-flat-button>
        <mat-icon>add</mat-icon>
        <span class="ml-2">Create</span>
      </button>
    </div>
  </div>
  <div class="app-header-right-block home-header-right-block">
    <app-view-selector tourAnchor="home.listview" (changeView)="onChangeView($event)"></app-view-selector>
    <mat-paginator [length]="scorecardLength" [pageSize]="paginationConfig?.itemsPerPage" [hidePageSize]="true"
      [pageSizeOptions]="paginationConfig?.itemsPerPageArr" (page)="onPageChange($event)">
    </mat-paginator>
    <app-info-menu (tourEvent)="manageTour($event)"></app-info-menu>
    <app-settings-menu></app-settings-menu>
  </div>
</div>
