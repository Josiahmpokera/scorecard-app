<button mat-icon-button class="muted" (click)="onChangeView()">
    <mat-icon matTooltip="Thumbnail view" *ngIf="viewType === viewTypes.THUMBNAIL">format_list_bulleted</mat-icon>
    <mat-icon matTooltip="List view" *ngIf="viewType == viewTypes.LIST">grid_on</mat-icon>
    <mat-icon matTooltip="Card view" *ngIf="viewType == viewTypes.CARD">view_module</mat-icon>
</button>
