<div class="manage-container">
    <!-- header -->
    <app-manage-header></app-manage-header>
    <!-- end of header -->

    <!-- content -->
    <div class="app-content">
        <mat-card>
            <mat-horizontal-stepper linear #stepper>
                <mat-step [stepControl]="">
                    <ng-template matStepLabel>Basic</ng-template>
                    <div class="mt-3">
                        <mat-form-field class="w-100 mb-3" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input matInput placeholder="Placeholder">
                        </mat-form-field>
                        <mat-form-field class="w-100 mb-3" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea [rows]="5" matInput></textarea>
                        </mat-form-field>
                        <h6>Custom Header</h6>
                        <ckeditor id="editor" [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>
                    </div>
                    <button mat-button matStepperNext>Next</button>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Data Configuration</ng-template>
                    <div class="data-configuration-container mt-3">
                        <div class="data-configuration-general-setup">
                            <table class="table table-bordered">
                                <tr>
                                    <td class="text-muted">Data Configuration Settings</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="m-3">
                                            <mat-checkbox>Set target on levels</mat-checkbox>
                                            <h6 class="mt-3 text-muted">Legend Definitions <small>(Applicable across all
                                                    indicators)</small></h6>
                                            <div class="legend-list">
                                                <div class="d-flex align-items-center"
                                                    *ngFor="let legendDefinition of legendDefinitions">
                                                    <div class="color-picker" [cpOutputFormat]="'hex'"
                                                        [(colorPicker)]="legendDefinition.color"
                                                        [style.background]="legendDefinition.color" [cpOKButton]="true"
                                                        [cpOKButtonText]="'Close'"
                                                        [cpOKButtonClass]="'btn btn-default btn-xs'">
                                                    </div>
                                                    <mat-form-field class="ml-1 w-75">
                                                        <input style="font-size: 14px;" matInput
                                                            [value]="legendDefinition.name">
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                        </div>
                        <div class="data-configuration-item-selection ml-3">
                            <table class="table table-bordered">
                                <tr>
                                    <td> <span class="d-flex align-items-center text-muted">Group</span></td>
                                    <td width="40%">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div class="text-muted">
                                                Items
                                            </div>
                                            <button mat-stroked-button
                                                title="Clear/Remove all members in all determinants">Clear All</button>
                                        </div>
                                    </td>
                                    <th width="35%" rowspan="3">Current Item</th>
                                </tr>
                                <tr>
                                    <td>
                                        <mat-form-field class="w-100 mb-3" appearance="outline">
                                            <mat-label>Group</mat-label>
                                            <input matInput placeholder="Placeholder">
                                        </mat-form-field>
                                    </td>

                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <button mat-flat-button color="primary">
                                            <mat-icon>add</mat-icon>
                                            <span class="ml-2">New Group</span>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Highlighted Indicators</ng-template>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Access</ng-template>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Options</ng-template>
                    <p>You are now done.</p>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button (click)="stepper.reset()">Reset</button>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>

        </mat-card>
        <div class="mt-4 d-flex justify-content-between">
            <button mat-button>
                <mat-icon>arrow_back</mat-icon>
            </button>
            <div>
                <button mat-flat-button color="primary">
                    <mat-icon>save</mat-icon>
                    <span class="ml-2">Save</span>
                </button>
                <button class="ml-4" mat-flat-button color="default">
                    <mat-icon>close</mat-icon>
                    <span class="ml-2">Cancel</span>
                </button>
            </div>
            <button mat-button>
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </div>
    </div>
    <!-- end of content -->
</div>
